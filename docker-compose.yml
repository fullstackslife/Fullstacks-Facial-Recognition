version: '3.8'

services:
  face-detection:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    # Note: Camera access requires --device flag or privileged mode
    # For local development with camera:
    # docker run --device=/dev/video0 ...


